<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Rock Paper Sissor</h1>

    <div id="buttons">
        <button onclick="rock()" name="rock"><img src="rock.png" alt="rock" class="button"></button>
        <button onclick="paper()" name="paper"><img src="paper.png" alt="paper" class="button"></button>
        <button onclick="sissor()" name="sissor"><img src="sissor.png" alt="sissor" class="button"></button>
    </div>

    <div id="result">
        <div id="score">
            <p id="me">Me : 0</p>
            <p id="pc">PC : 0</p>
        </div>
        <img src="rock.png" alt="Rock" id="rock">
        <img src="paper.png" alt="Paper" id="paper">
        <img src="sissor.png" alt="Sissor" id="sissor">
    </div>

</body>
</html>
